<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="viewport" content="user-scalable=no" />
    <link rel="icon" href="icon/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="icon/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Tests</title>
  </head>
  <body>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Force clear all caches and unregister old service workers on first load
        // This ensures users get the latest audio fix
        const CACHE_VERSION = "v3"; // Increment this to force refresh
        const hasCleared = localStorage.getItem(
          "cache_cleared_" + CACHE_VERSION
        );

        if (!hasCleared) {
          console.log("Clearing old caches and service workers...");
          // Unregister all service workers
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              for (let registration of registrations) {
                registration.unregister();
              }
            });
          // Clear all caches
          if (window.caches) {
            caches.keys().then(function (names) {
              for (let name of names) {
                caches.delete(name);
              }
            });
          }
          localStorage.setItem("cache_cleared_" + CACHE_VERSION, "true");
          // Reload to pick up fresh SW
          setTimeout(() => location.reload(), 500);
        } else {
          // Normal registration
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("sw.js")
              .then((registration) => {
                console.log("ServiceWorker registration successful");
                // Check for updates
                registration.update();
              })
              .catch((err) => {
                console.log("ServiceWorker registration failed: ", err);
              });
          });
        }
      }
    </script>
  </body>
</html>
